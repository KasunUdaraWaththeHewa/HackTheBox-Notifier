name: HTB CTF Email Watcher

on:
  # Run every day at 05:00 UTC
  schedule:
    - cron: '0 5 * * *'
  # Allow manual runs
  workflow_dispatch: {}

jobs:
  run-watcher:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚ôªÔ∏è Restore cache (ctf_cache.json)
        uses: actions/cache@v4
        with:
          path: ctf_cache.json
          key: ctf-cache-v1
          restore-keys: |
            ctf-cache-

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üß© Initialize required environment variables
        run: |
          echo "Checking required environment variables..."
          required_vars=(SMTP_SERVER SMTP_PORT SMTP_USER SMTP_PASS EMAIL_TO EMAIL_FROM)
          missing=()
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              missing+=("$var")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "‚ùå Missing required secrets: ${missing[*]}"
            exit 1
          fi
          echo "‚úÖ All required SMTP/email environment variables are present."

        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}

      - name: üöÄ Run HTB CTF Email Watcher
        env:
          # HackTheBox API config
          HTB_API_BASE: "https://ctf.hackthebox.com/api/public/ctfs"
          CACHE_FILE: "ctf_cache.json"
          USER_AGENT: "HTB-CTF-Watcher/EmailBot"

          # Email configs (strict, injected from GitHub Secrets)
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}

          # Optional runtime tuning
          SLEEP_BETWEEN_DETAILS: "1.0"
          HTTP_TIMEOUT: "20"

        run: python3 htb_ctf_email.py

      - name: üíæ Save updated cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ctf-cache
          path: ctf_cache.json
